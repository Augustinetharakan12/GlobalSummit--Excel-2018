<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <title>Global Summit</title>
</head>

<body>

    <!-- ATTENDEES -->
    <div class="attendeeContainer">
        <div class="attendeeHead">
            Featured Attendees
        </div>
        <div class="attendeeDetails">
            <div class="attendeeDetailDiv">


                <div class="card small">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="./assets/right_image.jpg">
                    </div>
                    <div class="card-content">
                        <div class="card-title activator grey-text text-darken-3">Nicolas Brusson</div>
                        <div class="grey-text text-darken-4">Co-founder & CEO</div>
                        <div class="grey-text text-darken-7">BlaBlaCar</div>
                        <div class="grey-text text-darken-4">France</div>
                    </div>
                </div>



            </div>
        </div>
    </div>
    <div class="map-box">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Swing by for a cup of coffee, or leave us a message:</p>
        </div>
        <div class="map">
            <div id="map" style="width:100%;height:750px"></div>
        </div>
      </div>
      
      <!-- Initialize Google Maps -->
      <script>
      function myMap() {
        var myCenter = new google.maps.LatLng(10.0279665,76.3076201);
        var mapCanvas = document.getElementById("map");
        var mapOptions = {center: myCenter, zoom: 15};
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var marker = new google.maps.Marker({position:myCenter});
        marker.setMap(map);
      }
      </script>
      
      <script src="https://maps.googleapis.com/maps/api/js?key=Your_API_Key&callback=myMap"></script>
      <!--
      To use this code on your website, get a free API key from Google.
      Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
      --> 
    <!-- FOOTER -->
    <footer class="companies footer">footer</footer>
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
